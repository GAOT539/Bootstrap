<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial de Bootstrap CSS</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Diseño de Encabezado y Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GAOT-WEB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contactos</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Diseño de Tarjetas Interactivas-->

    <div class="container mt-4 text-center">
        <div class="d-inline-block mx-2">
            <div class="card" style="width: 18rem;">
                <img src="Imagenes/monitores.png" class="card-img-top" alt="monitores">
                <div class="card-body">
                    <h5 class="card-title">Monitores</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit....</p>
                    <a href="#" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>

        <div class="d-inline-block mx-2">
            <div class="card" style="width: 18rem;">
                <img src="Imagenes/ordenador.png" class="card-img-top" alt="ordenador">
                <div class="card-body">
                    <h5 class="card-title">Ordenador</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit....</p>
                    <a href="#" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>

        <div class="d-inline-block mx-2">
            <div class="card" style="width: 18rem;">
                <img src="Imagenes/Componentes.png" class="card-img-top" alt="Componentes">
                <div class="card-body">
                    <h5 class="card-title">Componentes</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit....</p>
                    <a href="#" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>

    <!--Formulario de Contacto Estilizado-->

    <div class="container mt-4 text-center">
        <form class="mx-auto" style="max-width: 300px;">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Gabriel">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="gabrielocampot@gmail.com">
            </div>
            <div class="form-group">
                <label for="movil">Número Móvil</label>
                <input type="number" class="form-control" id="movil" placeholder="0983017198">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
