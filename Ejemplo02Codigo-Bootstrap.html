<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios GAOT</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Servicios GAOT</a>
    <!-- Botón de hamburguesa para dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Menú de navegación colapsable para dispositivos móviles -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Carrusel de Imágenes -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- Indicadores del carrusel -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <!-- Primera imagen del carrusel -->
      <div class="carousel-item active">
        <img class="d-block w-100" src="Imagenes/Asus-Logo.png" alt="Primera imagen">
      </div>
      <!-- Segunda imagen del carrusel -->
      <div class="carousel-item">
        <img class="d-block w-100" src="Imagenes/Corsair-logo.png" alt="Segunda imagen">
      </div>
      <!-- Tercera imagen del carrusel -->
      <div class="carousel-item">
        <img class="d-block w-100" src="Imagenes/Intel_logo.png" alt="Tercera imagen">
      </div>
    </div>
    <!-- Controles de navegación del carrusel -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>

  <!-- Sección de Servicios -->
  <div id="servicios" class="container my-5">
    <h2 class="text-center mb-4">Nuestros Servicios</h2>
    <div class="row">
      <!-- Tarjeta de servicio 1 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <!-- Imagen del servicio 1 -->
          <img src="Imagenes/Servicios01.png" class="card-img-top" alt="Servicio 1">
          <div class="card-body">
            <h5 class="card-title">Servicio 1</h5>
            <p class="card-text">Descripción del servicio 1.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta de servicio 2 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <!-- Imagen del servicio 2 -->
          <img src="Imagenes/Servicios02.png" class="card-img-top" alt="Servicio 2">
          <div class="card-body">
            <h5 class="card-title">Servicio 2</h5>
            <p class="card-text">Descripción del servicio 2.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta de servicio 3 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <!-- Imagen del servicio 3 -->
          <img src="Imagenes/Servicios03.png" class="card-img-top" alt="Servicio 3">
          <div class="card-body">
            <h5 class="card-title">Servicio 3</h5>
            <p class="card-text">Descripción del servicio 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de Contacto -->
  <div id="contacto" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form>
        <!-- Campos del formulario -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Gabriel" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="gabrielocampot@gmail.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4"
            placeholder="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem vitae aliquam, esse harum error neque ex labore sed cumque, quia ipsa maiores optio similique quibusdam est nesciunt numquam laudantium animi?"
            required></textarea>
        </div>
        <!-- Botón de envío del formulario -->
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </form>
    </div>
  </div>

  <!-- Scripts de Bootstrap (jQuery y Bootstrap.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
